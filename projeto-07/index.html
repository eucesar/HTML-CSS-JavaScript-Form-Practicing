<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="shortcut icon" href="./img/formulario.png" type="image/x-icon">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <main class="principal">

        <form class="principal__formulario" id="formulario" target="_blank"
            onsubmit="location.replace('./cadastro-finalizado.html')">

            <h2 class="principal__titulo">Dados do cadastro</h2>

            <h3 class="principal__subtitulo">Dados pessoais</h3>
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="nome">Nome Completo</label>
                <input name="nome" id="nome" class="campo__escrita" type="text" placeholder="Nome Completo.. " required />
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="nascimento">Nascimento</label>
                    <input name="nascimento" id="nascimento" type="date" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="telefone">Contato</label>
                    <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita"
                        required />
                </div>
            </div>
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="email">E-mail</label>
                <input name="email" id="email" type="email" class="campo__escrita"  placeholder="E-mail.." required />
            </div>

            <h3 class="principal__subtitulo">Endereço</h3>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="cep" type="number" >CEP</label>
                <input name="cep" id="cep" class="campo__escrita" placeholder="CEP.." required />
                <div id="erro"></div>
            </div>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="endereco" type="text">Endereço</label>
                <input name="endereco" id="endereco" class="campo__escrita"  placeholder="Endereço.."  required />
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="numero" type="number">Numero</label>
                    <input name="numero" id="numero" class="campo__escrita"  placeholder="Numero.." required />
                </div>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="complemento" type="text">Complemento</label>
                    <input name="complemento" id="complemento" class="campo__escrita" placeholder="Complemento.." />
                </div>
            </div>
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="bairro" type="text" >Bairro</label>
                <input name="bairro" id="bairro" class="campo__escrita" placeholder="Bairro.." required />
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta"s for="cidade" type="text">Cidade</label>
                    <input name="cidade" id="cidade" class="campo__escrita" placeholder="Sua Cidade: " required />
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="estado">UF</label>
                    <select id="estado" name="estado" class="campo__escrita">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>

            </div>

            <input type="submit" value="Enviar formulário" class="formulario__botao" id="enviar" href="./html/cadastro-finalizado.html">

        </form>
    </main>

    <script src=".script.js"></script>
</body>

</html>
